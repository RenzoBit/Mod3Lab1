<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="David Rodr&iacute;guez Condezo">
	<meta name="author" content="David Rodr&iacute;guez Condezo">

	<title>Curso Cordova</title>

	<link rel="stylesheet" href="css/tema1.css">
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Curso Cordova</h1>
	</div>

	<div data-role="content">
		<form name="form1" action="menu.html" method="post" data-ajax="false">
			<ul data-role="listview" data-inset="true">
				<li data-role="list-divider">Datos personales</li>
				<label for="text-basic">Nombres y apellidos:</label>
				<input type="text" name="nombres"/>

				<label for="text-basic">NÃºmero de orden:</label>
				<input type="number" name="numero" pattern="[0-9]*" id="numero"/>

				<label for="text-basic">Clave:</label>
				<input type="password" name="clave" id="clave" autocomplete="off"/>

				<label for="date">Fecha de nacimiento:</label>
				<input type="date" name="fec_nac" id="date"/>

				<label for="tel">Celular:</label>
				<input type="tel" name="celular" id="tel"/>

				<label for="tel">Buscar:</label>
				<input type="search" name="busqueda" id="busqueda"/>

				<li data-role="list-divider">Datos laborales</li>
				<label for="text-basic">&#191;Puede trabajar en provincia?</label>
				<select name="prov" id="prov" data-role="slider">
					<option value="off">No</option>
					<option value="on">S&iacute;</option>
				</select>

				<fieldset data-role="controlgroup">
					<legend>L&iacute;nea de carrera:</legend>
					<input type="checkbox" name="1a" id="checkbox-1a"/>
					<label for="checkbox-1a">Infraestructura</label>
					<input type="checkbox" name="2a" id="checkbox-2a"/>
					<label for="checkbox-2a">Telecomunicaciones</label>
					<input type="checkbox" name="3a" id="checkbox-3a"/>
					<label for="checkbox-3a">Desarrollo de software</label>
				</fieldset>

				<label for="sistemaop" class="select">Sistema operativo favorito:</label>
				<select name="sistemaop" id="sistemaop">
					<option value="1">Android</option>
					<option value="2">iOS</option>
					<option value="3">WebOS</option>
					<option value="4">Firefox OS</option>
				</select>

				<fieldset data-role="controlgroup">
					<legend>&#191;Tiene experiencia profesional?</legend>
					<input type="radio" name="exper" id="exper_si">
					<label for="exper_si">S&iacute;</label>
					<input type="radio" name="exper" id="exper_no">
					<label for="exper_no">No</label>
				</fieldset>

				<label for="slider-nota">Nota:</label>
				<input type="range" name="slider-nota" id="slider-nota" data-highlight="true" min="0" max="20" value="10">
			</ul>

			<br/>
			<input type="submit" value="Guardar" data-icon="check" data-theme="a"/>
		</form>


		<a href="menu.html" data-role="button" data-icon="back">Regresar</a>
	</div>

	<div data-role="footer" data-position="fixed">
		<p align="center">
			<small>RCondezo &copy; 2015</small>
		</p>
	</div>
</div>

</body>
</html>
